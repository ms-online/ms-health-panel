<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>健康管理面板</title>
</head>
<body>
    <div class="container">
        <div class="bg1">
            <h2>16 <span>| 24</span></h2>
            <p>完成目标数</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>
            <p>呼吸</p>
          </div>
          <div class="bg2">
            <h2><i class="fas fa-running"></i></h2>
            <p>公里</p>
          </div>
          <div class="bg1">
            <h2>36 &deg;</h2>
            <p>温度</p>
          </div>
          <div class="bg1">
            <h2><i class="fas fa-bed"></i></h2>
            <p>睡眠质量</p>
          </div>
          <div class="bg2">
            <h2>98 <span>bpm</span></h2>
            <p>心率</p>
          </div>
          <div class="bg1">
            <h2>50 <span>kg</span></h2>
            <p>体重</p>
          </div>
          <div class="bg1">
            <h2>20 <span>%</span></h2>
            <p>体脂率</p>
          </div>
          <div class="bg2">
            <h2>108 <span>mgdl</span></h2>
            <p>血糖</p>
          </div>
          <div class="bg2">
            <h2>680 <span>kcal</span></h2>
            <p>平均消耗</p>
          </div>
          <div class="bg2">
            <h2><i class="fas fa-dumbbell"></i></h2>
            <p>锻炼</p>
          </div>
          <div class="bg2">
            <h2>85 <span>%</span></h2>
            <p>身体含水量</p>
          </div>
    </div>
</body>
</html>
